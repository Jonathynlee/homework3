<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col-md-12">

                <h1>Generate a Password</h1>

            </div>

        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <hr>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">

            <div class="col-md-12 passSlot">
                Secure your password
                <div class="passwordText">
                    <p></p>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <hr>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row buttonRow">

            <div class="col-md-6 button1Div">
                <button class="button1" onclick=genPassword()>Generate Password</button>
            </div>
            <div class="col-md-6 button2Div">
                <button class="button2" onclick=clipBoard()>Copy to Clipboard</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <hr>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row options">
                
                
            
                    <div class="col-md-3">
                <div class="special inputBox">
                    <input type="checkbox">Special Characters</input>
                </div>
            </div>
            <div class="col-md-3">
                <div class="numeric inputBox">
                    <input type="checkbox">Numerical Characters</input>
                </div>
            </div>
            <div class="col-md-3">
                <div class="lower inputBox">
                    <input type="checkbox">Lower Case</input>
                </div>
            </div>
            <div class="col-md-3">
                <div class="upper inputBox">
                    <input type="checkbox">Upper Case</input>
                </div>
            </div>


            
        
        
        </div>
        <div class="row options2">
                
                
            
                <div class="col-md-6">
            <div class="special textBox">
                <p>Min Length: (8 to 128)</p>

                <input type="number" id="minLength"></input>
            
            </div>
        </div>
        <div class="col-md-6">
            <div class="numeric textBox">
                    <p>Max Length: (8 to 128)</p>
                <input type="number" id="maxLength" ></input>
            </div>
        </div>
    </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
